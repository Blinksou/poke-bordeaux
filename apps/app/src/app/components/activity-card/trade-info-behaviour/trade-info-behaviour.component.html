<div appObserveVisibility [debounceTime]="300"
     (visible)="onVisible()">
  <ng-container *ngIf="viewModel$ | async as viewModel">
    <div class="flex justify-center mb-5">
      {{viewModel.asker.infos.nickname || viewModel.asker.infos.name}} traded
      a {{viewModel.askerPokemon.name|titlecase}} for {{viewModel.target.infos.name}}
      's {{viewModel.targetPokemon.name|titlecase}}.
    </div>
  </ng-container>
</div>
