<ng-container *ngIf="user && pokemon">

  <div class="flex justify-center mb-5">
    {{ user.infos.name }} captured a {{ pokemon.name | titlecase }}
  </div>

  <div class="mt-5 flex justify-center">
    <div class="flex flex-row justify-center w-1/2">

      <ng-container *ngIf="userService.user$ | async; let currentUser;">
        <img *ngIf="user.id !== currentUser.id" (click)="openTradeDialog()" class="cursor-pointer min-w-[33px]"
             src="assets/action/trade.svg" alt="Trade Icon">
      </ng-container>
    </div>
  </div>

</ng-container>
