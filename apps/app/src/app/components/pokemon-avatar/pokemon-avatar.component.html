<div *ngIf="pokemon">
  <div *ngIf='pokemon.quantity !== undefined && pokemon.quantity > 1' class="quantity" matBadge="{{pokemon.quantity}}"></div>
  <button class="avatar"
          [ngClass]="{'avatar-empty': pokemon.image === '', 'avatar-owned': pokemon.quantity !== undefined && pokemon.quantity > 0 , 'avatar-notowned': pokemon.quantity === undefined, 'avatar-captured': pokemon.quantity === 0}">
    <img loading="lazy" *ngIf="pokemon.image" src="{{pokemon.image}}" />
  </button>
