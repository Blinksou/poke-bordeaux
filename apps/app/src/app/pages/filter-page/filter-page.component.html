<h2 mat-dialog-title>{{ 'pokedex.filters.title' | translate }}</h2>
<div mat-dialog-content class="mat-typography">
  <h3>{{ 'pokedex.filters.types' | translate }}</h3>
  <form
    class="example-form"
    #form="ngForm"
    (ngSubmit)="applyFilters(form.form)"
  >
    <div class="grid grid-cols-2 md:grid-cols-3 gap-3 mb-5">
      <mat-checkbox
        name="check"
        (click)="handleFiltersTypes(type)"
        [checked]="type.checked"
        *ngFor="let type of typesList"
      >
        <div class="flex items-center">
          <img
            src="{{ type.image }}"
            alt="{{ type.name | titlecase }}"
            class="w-7 h-7 object-contain"
          />
          {{ type.name | titlecase }}
        </div>
      </mat-checkbox>
    </div>
    <mat-slide-toggle class="toggle" [(ngModel)]="hideKnownNotOwned" name="hideKnownNotOwned"
    >
      {{ 'pokedex.filters.hideKnownNotOwned' | translate }}
    </mat-slide-toggle
    >
    <mat-slide-toggle class="toggle" [(ngModel)]="hideUnknown" name="hideUnknown"
    >
      {{ 'pokedex.filters.hideUnknown' | translate }}
    </mat-slide-toggle
    >
    <div class="flex justify-center space-x-5 mt-3 items-center">
      <button mat-raised-button type="submit">
        {{ 'pokedex.filters.apply' | translate }}
      </button>
      <button type="button" mat-raised-button (click)="closeDialog()">
        {{ 'pokedex.filters.close' | translate }}
      </button>
    </div>
  </form>
</div>
