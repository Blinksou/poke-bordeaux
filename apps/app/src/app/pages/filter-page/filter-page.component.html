<h2 mat-dialog-title>Filters</h2>
<div mat-dialog-content class="mat-typography">
    <h3>Types</h3>
    <mat-grid-list cols="4" rowHeight="1:1">
        <mat-grid-tile *ngFor="let type of typesList; let i = index">
            <mat-checkbox class="example-margin" [(ngModel)]="type.checked" (click)="getCheckedFilters(type)">{{ type.name }}</mat-checkbox>
        </mat-grid-tile>
    </mat-grid-list>
</div>
