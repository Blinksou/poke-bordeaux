<div class="search-filters">
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Search...</mat-label>
      <mat-icon matPrefix mat-button>search</mat-icon>
      <input
        type="tel"
        matInput
        placeholder="Search"
        name="search"
        (change)="handleSearchFilter()"
        [(ngModel)]="this.pokedexFilters.searchNameValue"
      />
    </mat-form-field>
  </form>
  <div class="filter">
    <button mat-raised-button (click)="openDialog()">
      <img src="/assets/pokedex/filter.svg" />
    </button>
  </div>
</div>
<div class="pokedex-content">
  <div class="grid grid-cols-4 gap-3 justify-items-center">
    <app-pokemon-avatar
      [pokemon]="pokemon"
      [selectedPokemon]="selectedPokemon"
      (mouseenter)="setSelectedPokemon(pokemon)"
      (mouseleave)="unselectPokemon()"
      *ngFor="let pokemon of filteredPokemons"
    ></app-pokemon-avatar>
  </div>
</div>
