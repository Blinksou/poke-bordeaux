<div class="signup-page">
  <div class="signup-form">
    <mat-card>
      <mat-card-title>
        <h2 id="signup-title">{{ 'register.actionLabel'|translate }}</h2>
      </mat-card-title>
      <mat-card-content style="width: 300px">
        <form [formGroup]="signupForm" (ngSubmit)="signupAction()">
          <div>
            <mat-form-field>
              <mat-label>Email</mat-label>
              <input id="login" matInput formControlName="email">
              <mat-error *ngIf="email?.errors?.['email']">Email must be an email</mat-error>
              <mat-error *ngIf="email?.errors?.['required']">Email is required</mat-error>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <mat-label>Password</mat-label>
              <input id="password" matInput type="password" formControlName="password">
              <mat-error>Password is required</mat-error>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <mat-label>Confirm Password</mat-label>
              <input id="repeat-password" matInput type="password" formControlName="repeatedPassword">
            </mat-form-field>
            <div *ngIf="signupForm?.errors?.['match_error']">
              <mat-error>Your password does not match</mat-error>
            </div>
          </div>
          <div>
            <button id="signup-btn" mat-raised-button color="primary" [disabled]="signupForm.invalid" type="submit">Sign
              up
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
