<main style="padding: 1rem">
  <header>
    <h1 class="profile-name">Profile Name</h1>
  </header>

  <mat-grid-list cols="3">
    <mat-grid-tile colspan="1">
      <img src="https://picsum.photos/300" alt="avatar utilisateur" style="height: 200px">
    </mat-grid-tile>
    <mat-grid-tile colspan="2">
      <div style="padding-left: 1rem">
        ♪ I wanna be the very best,
        like no one ever was
        To catch them is my real test
        To train them is my cause ♪
      </div>
    </mat-grid-tile>
  </mat-grid-list>

  <section style="margin-top: 2rem">
    <ul>
      <li style="display: flex; align-items: center">
        <mat-slide-toggle color="primary" aria-label="Allow trading"></mat-slide-toggle>
        <p style="margin-left: 1rem">Allow trading</p>
      </li>
      <li style="display: flex; align-items: center">
        <mat-slide-toggle color="primary" aria-label="Allow others to view activity"></mat-slide-toggle>
        <p style="margin-left: 1rem">Allow others to view activity</p>
      </li>
    </ul>
  </section>

  <section class="statistics">
    <h2 style="text-align: center">Statistics</h2>
    <ul style="max-width: 20rem; margin: auto; list-style: none; padding-left: 0;">
      <li>Captured pokemons:</li>
      <li>Thrown Pokeballs:</li>
      <li>Trading fulfilled:</li>
    </ul>
  </section>

</main>
