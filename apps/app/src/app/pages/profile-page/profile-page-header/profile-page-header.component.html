<header>
  <div class="flex justify-center">
    <mat-icon fontIcon="badge"></mat-icon>
    <h1 class="profile-name">{{ profile?.name | titlecase }}</h1>
  </div>
  <div class="flex gap-x-2 mt-3">
    <div class="w-1/3">
      <div class="trainer-avatar">
        <img [src]="profile?.avatar || 'https://picsum.photos/300'" [alt]="profile?.name + ' avatar' |lowercase">
      </div>
    </div>
    <div class="w-2/3">
      <p #profileDescription class="px-2 rounded-md" (focusout)="onDescriptionChange($event)">
        {{ profile?.description }}
      </p>
    </div>
  </div>
  <div class="flex items-center justify-end">
    <button class="edit-btn">
      <mat-icon (click)="onPenClick()" fontIcon="edit" style="font-size: 23px"></mat-icon>
    </button>
  </div>
</header>
