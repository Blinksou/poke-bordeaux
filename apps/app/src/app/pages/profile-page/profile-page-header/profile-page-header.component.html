<header>
  <div class="flex justify-center">
    <mat-icon fontIcon="badge"></mat-icon>
    <h1 class="profile-name" data-cy="profile-name">{{ profile?.nickname | titlecase }}</h1>
  </div>
  <div class="flex gap-x-2 mt-3">
    <div class="w-1/3 relative">
      <div class="trainer-avatar h-30" data-cy="trainer-avatar">
        <img class="object-fit w-full h-full" [src]="avatar || profile?.avatar || 'https://picsum.photos/300'" [alt]="profile?.name + ' avatar' |lowercase">
        <div class="absolute right-0 bottom-0">
          <button class="flex justify-center items-center" data-cy="add-a-photo-btn">
            <mat-icon (click)="openDialog()" fontIcon="add_a_photo" style="font-size: 28px"></mat-icon>
          </button>
        </div>
      </div>
    </div>
    <div class="w-2/3">
      <p #profileDescription class="px-2 rounded-md profile-description" (focusout)="onDescriptionChange($event)" data-cy="profile-description">
        {{ profile?.description }}
      </p>
    </div>
  </div>
  <div class="flex items-center justify-end">
    <button class="edit-btn" data-cy="edit-btn">
      <mat-icon (click)="onPenClick()" fontIcon="edit" style="font-size: 23px"></mat-icon>
    </button>
  </div>
</header>
