<div>
  <div class="grid grid-cols-4 justify-items-center">
    <app-pokeball
      [pokeball]="pokeball"
      (mouseenter)="setSelectedPokeball(pokeball)"
      (mouseleave)="unselectPokeball()"
      *ngFor="let pokeball of pokeballs"
    ></app-pokeball>
  </div>
  <div
    *ngIf="selectedPokeball"
    class="text-center mt-5 p-3 rounded-md bg-secondary"
  >
    <p>Capture: {{ selectedPokeball.capturePercentage }}% chance</p>
    <p>Next ball in : X min X s</p>
  </div>
</div>
