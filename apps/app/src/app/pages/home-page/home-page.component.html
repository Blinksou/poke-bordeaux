<div class="grid h-screen place-items-center" *ngIf="(authService.isLoggedIn | async) === false">
  <div class="flex flex-col">
    <a class="btn btn-secondary" routerLink="/login">
      {{ 'login.title' | translate }}
    </a>
    <a class="btn btn-secondary mt-5" routerLink="/signup">
      {{ 'register.title' | translate }}
    </a>
  </div>
</div>
